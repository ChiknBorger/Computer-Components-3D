<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Components 3D Viewer</title>

<!-- Favicon placeholder -->
<link rel="icon" href="data:,">

<!-- Google Model Viewer -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">

<style>
  /* Full page black background, hide horizontal scroll and scrollbar */
  html, body {
    height: 100%;
    margin: 0;
    background-color: #0a0a0a;
    color: #fff;
    scroll-behavior: smooth;
    overflow-x: hidden; /* prevent horizontal scroll */
    scrollbar-width: none; /* hide scrollbar in Firefox */
  }
  body::-webkit-scrollbar {
    display: none; /* hide scrollbar in Chrome/Safari */
  }

  /* Enable vertical scroll snapping */
  body {
    scroll-snap-type: y mandatory;
  }

  section {
    width: 100%;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Landing section */
  #landing {
    height: 100vh;
    text-align: center;
    flex-direction: column;
  }

  /* Scroll arrow animation */
  .scroll-arrow {
    font-size: 2rem;
    animation: bounce 1.5s infinite;
    margin-top: 1rem;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(10px); }
    60% { transform: translateY(5px); }
  }

  /* Model section */
  #model-section {
    height: 100vh;
    flex-direction: column;
  }

  #container {
    width: 90%;
    height: 80%;
    background-color: #1a1a1a;
    border-radius: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  model-viewer {
    width: 100%;
    height: 100%;
    background-color: transparent;
    border-radius: 0.5rem;
  }
</style>
</head>
<body>

<!-- Landing Section -->
<section id="landing">
  <div class="landing-text">
    <h1>Explore the PC Components</h1>
    <p>Click on each highlighted part to see what it does inside a computer.</p>
    <div class="scroll-arrow">â†“</div>
  </div>
</section>

<!-- 3D Model Section -->
<section id="model-section">
  <div id="container">
    <model-viewer
      id="pc-model"
      src="computer_components.glb"
      alt="3D PC Model"
      camera-controls
      auto-rotate
      shadow-intensity="0.7"
      environment-image="neutral"
      exposure="1.5">
    </model-viewer>
  </div>
</section>

<!-- External JS -->
<script type="module" src="script.js"></script>

</body>
</html>
